<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de audios</title>
  <link rel="stylesheet" href="css/pag10.css" />
  <script src="js/pag8.js" defer></script>
</head>
<body>

  <!-- Fondo a pantalla completa -->
  <img class="fondo" src="assets/fondo8.png" alt="">

  <!-- Botón volver -->
  <a class="botonvolver" href="index.html">Volver</a>
  <h1 class="titulo">Reescribe el audio</h1>
  <main>

    <!-- Caja de respuesta -->
    <section class="contenido2" aria-labelledby="label-respuesta">
      <label id="label-respuesta" class="sr-only" for="respuesta">Tu transcripción</label>
      <textarea id="respuesta" placeholder="Escribe tu respuesta aquí..." autocomplete="off" spellcheck="false"></textarea>
      <button id="btn-enviar" type="button">Enviar</button>
    </section>

    <!-- Reproductor -->
    <div class="audio-player" role="region" aria-label="Reproductor de audio">
      <button id="btn-play" type="button" aria-controls="audio" aria-pressed="false">▶️</button>
    </div>
    <audio id="audio" preload="auto" src="assets/locuraaaa.mp3"></audio>
  </main>

  <!-- Modal -->
  <div class="mensaje" id="mensaje" role="dialog" aria-modal="true" aria-labelledby="texto-mensaje">
    <div class="mensaje__box">
      <p id="texto-mensaje"></p>
      <div class="mensaje__botones">
        <button id="btn-intentar" type="button">Intentar de nuevo</button>
        <button id="btn-avanzar" type="button">Rindete</button>
      </div>
    </div>
  </div>
</body>
</html>
