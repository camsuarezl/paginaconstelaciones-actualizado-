<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Constelaciones de estrellas</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- importante: defer para que el JS vea el DOM listo -->
  <script src="js/script.js" defer></script>
  <style>
    .sky{ pointer-events:auto; }       /* permitir interacción */
    .lineas{ pointer-events:none; }    /* las líneas no capturan clics */
    .estrella{ pointer-events:auto; cursor:pointer; }
    a.estrella-link{ position:absolute; display:block; }

    /* ===== MODAL grande (popup) ===== */
    #big-modal{
      position: fixed; inset: 0; display: none;
      align-items: center; justify-content: center;
      padding: 24px; background: rgba(8,10,22,.72);
      z-index: 10000;
    }
    #big-modal.open{ display:flex; }
    #big-modal .bm-card{
      position: relative;
      width: min(92vw, 900px);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 20px;
      color:#fff; text-align:center;
      padding: 24px 20px 18px;
      box-shadow: 0 30px 90px rgba(0,0,0,.45);
      backdrop-filter: blur(8px) saturate(120%);
      animation: bm-in .22s ease-out both;
    }
    #big-modal .bm-sub{ font-weight:600; opacity:.9; letter-spacing:.2px; text-transform:uppercase; margin-bottom:6px; font-size:12px; }
    #big-modal .bm-title{ margin:0 0 8px; font-weight:900; letter-spacing:.3px; line-height:1.05; font-size:clamp(28px,6vw,56px); }
    #big-modal .bm-body{ margin:8px 0 16px; opacity:.96; font-size:clamp(14px,2.4vw,18px); }
    #big-modal .bm-actions{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    #big-modal .btn{
      display:inline-flex; align-items:center; gap:.5rem;
      padding:.6rem 1rem; border-radius:999px; cursor:pointer;
      border:1px solid rgba(255,255,255,.24);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color:#fff; text-decoration:none; font-weight:700; letter-spacing:.2px;
    }
    #big-modal .bm-x{
      position:absolute; top:10px; right:10px; width:36px; height:36px;
      border-radius:999px; border:1px solid rgba(255,255,255,.25);
      display:grid; place-items:center; cursor:pointer;
      background:rgba(255,255,255,.07); color:#fff; font-size:18px; line-height:1;
    }
    @keyframes bm-in{
      from{ opacity:0; transform: translateY(6px) scale(.98); }
      to  { opacity:1; transform: translateY(0)   scale(1); }
    }
  </style>
</head>
<body>

  <!-- ===== Contenedor del modal (una sola vez al final del body) ===== -->
  <div id="big-modal" aria-hidden="true">
    <div class="bm-card" role="dialog" aria-modal="true" aria-labelledby="bm-title">
      <div class="bm-sub"   id="bm-sub"></div>
      <h2  class="bm-title" id="bm-title"></h2>
      <div class="bm-body"  id="bm-body"></div>
      <div class="bm-actions">

    </div>
